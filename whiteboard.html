<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Whiteboard</title>
  <style>
    body {
      margin: 0;
      display: flex;
      flex-direction: column;
      height: 100vh;
      background: #fff;
    }
    #toolbar {
      display: flex;
      justify-content: center;
      gap: 10px;
      padding: 10px;
      background: #eee;
    }
    #toolbar button {
      width: 30px;
      height: 30px;
      border: none;
      cursor: pointer;
      border-radius: 50%;
    }
    canvas {
      flex: 1;
      display: block;
      cursor: crosshair;
    }
  </style>
</head>
<body>
  <div id="toolbar">
    <button style="background:red;" data-color="red"></button>
    <button style="background:blue;" data-color="blue"></button>
    <button style="background:green;" data-color="green"></button>
  </div>
  <canvas id="board"></canvas>
  
  <script>
    const canvas = document.getElementById('board');
    const ctx = canvas.getContext('2d');
    let color = 'black';
    let drawing = false;

    function resize() {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight - document.getElementById('toolbar').offsetHeight;
    }
    window.addEventListener('resize', resize);
    resize();

    document.querySelectorAll('#toolbar button').forEach(btn => {
      btn.addEventListener('click', () => color = btn.dataset.color);
    });

    function pos(e) {
      const rect = canvas.getBoundingClientRect();
      return {x: e.clientX - rect.left, y: e.clientY - rect.top};
    }

    canvas.addEventListener('mousedown', e => {
      drawing = true;
      const p = pos(e);
      ctx.beginPath();
      ctx.moveTo(p.x, p.y);
    });

    canvas.addEventListener('mousemove', e => {
      if (!drawing) return;
      const p = pos(e);
      ctx.strokeStyle = color;
      ctx.lineWidth = 3;
      ctx.lineCap = 'round';
      ctx.lineTo(p.x, p.y);
      ctx.stroke();
    });

    window.addEventListener('mouseup', () => drawing = false);
  </script>
</body>
</html>
